<section class="start-entities-card">
  <div class="start-entities-header">
    <div class="text-block">
      <h2>Entidades à iniciar</h2>
      <p class="description">
        Após o início, os eventos serão disponibilizados para execução nos dias que estão definidos em seus ciclos.
      </p>
    </div>

    <div class="action-block">
      <div class="input-group">
        <div class="play-block">
          <mat-icon>play_arrow</mat-icon>
        </div>

        <div class="input-block">
          <input
            type="number"
            min="1"
            step="1"
            pattern="^[1-9]\d*$"
            [ngModel]="value()"
            (ngModelChange)="onValueChange($event)"
            (keydown)="blockInvalidKeys($event)"
          />
        </div>

        <div class="label-block">
          Entidades
        </div>
      </div>

      <div class="event-count">
        Novos eventos para hoje: <strong>{{ todayCount }} eventos</strong>
      </div>
    </div>
  </div>
</section>
