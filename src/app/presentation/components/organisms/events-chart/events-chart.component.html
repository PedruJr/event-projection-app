<h2 class="h2-title">Previsão de eventos futuros</h2>
<p>
  A previsão inclui eventos dos ciclos relacionados às entidades e é atualizada sempre que novas entidades forem iniciadas.
</p>

<div echarts [options]="chartOptions" class="chart"></div>

<div class="actions">
  <button class="secondary-btn">Fechar</button>
  <button class="primary-btn">Iniciar novas entidades</button>
</div>
